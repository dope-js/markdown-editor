# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        working-directory: ./examples
        run: pnpm install --no-frozen-lockfile

      - name: Edit editor version
        working-directory: ./examples
        run: node scripts/update-pkg-version.js

      - name: Build pages
        working-directory: ./examples
        run: pnpm --recursive build

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./examples/dist

      - name: Commit changes
        run: |
          git config --global user.name 'John Zhang'
          git config --global user.email 'iamjz210@gmail.com'
          git add .
          git_hash=$(git rev-parse --short HEAD)
          git commit -m "Update packages version for pages"
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Push changes
        run: |
          git push --force origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
  deploy:
    name: Deploy
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
